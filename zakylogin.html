<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zykk Sites</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      height: 100vh;
      font-family: 'Press Start 2P', cursive;
      background: linear-gradient(180deg, #1a002e, #3a0070);
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
    }

    .container {
      background: rgba(20, 20, 40, 0.9);
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 0 20px #a020f0;
      text-align: center;
      width: 340px;
    }

    h1 {
      font-size: 20px;
      margin-bottom: 20px;
      color: #a020f0;
      text-shadow: 0 0 8px #ff00ff;
    }

    h2 {
      font-size: 14px;
      margin-bottom: 15px;
    }

    input {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 8px;
      border: none;
      border-radius: 6px;
      font-family: 'Press Start 2P', cursive;
      font-size: 10px;
    }

    button {
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      background: #a020f0;
      color: #fff;
      border: none;
      border-radius: 6px;
      font-family: 'Press Start 2P', cursive;
      font-size: 10px;
      cursor: pointer;
    }

    button:hover {
      background: #ff00ff;
    }

    .hidden {
      display: none;
    }

    .success {
      color: #00ff90;
      font-size: 10px;
      margin-top: 5px;
    }

    .error {
      color: #ff4444;
      font-size: 10px;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Zykk Sites</h1>

    <!-- FORM LOGIN -->
    <div id="loginForm">
      <h2>Login</h2>
      <input type="text" id="loginUser" placeholder="Username" />
      <input type="password" id="loginPass" placeholder="Password" />
      <button onclick="login()">Login</button>
      <p class="error" id="loginError"></p>
      <button onclick="showRegister()">Buat Akun</button>
    </div>

    <!-- FORM REGISTER -->
    <div id="registerForm" class="hidden">
      <h2>Register</h2>
      <input type="text" id="regUser" placeholder="Username" />
      <input type="password" id="regPass" placeholder="Password" />
      <input type="email" id="regEmail" placeholder="Email (opsional)" />
      <button onclick="register()">Register</button>
      <p class="error" id="regError"></p>
      <button onclick="showLogin()">Kembali ke Login</button>
    </div>

    <!-- DASHBOARD -->
    <div id="dashboard" class="hidden">
      <h2>Selamat Datang, <span id="displayName"></span>!</h2>
      <button onclick="editProfile()">Edit Profil</button>
      <button onclick="logout()">Logout</button>
      <button onclick="deleteAccount()">Hapus Akun</button>
      <p class="success" id="dashMsg"></p>
    </div>
  </div>

  <script>
    function showRegister() {
      document.getElementById("loginForm").classList.add("hidden");
      document.getElementById("registerForm").classList.remove("hidden");
    }

    function showLogin() {
      document.getElementById("registerForm").classList.add("hidden");
      document.getElementById("loginForm").classList.remove("hidden");
    }

    function register() {
      let user = document.getElementById("regUser").value.trim();
      let pass = document.getElementById("regPass").value.trim();
      let email = document.getElementById("regEmail").value.trim();
      let error = document.getElementById("regError");

      if (!/^[a-zA-Z0-9._]{4,}$/.test(user)) {
        error.textContent = "Username min 4 karakter (huruf/angka/._)";
        return;
      }
      if (pass.length < 4) {
        error.textContent = "Password min 4 karakter";
        return;
      }

      if (localStorage.getItem("user_" + user)) {
        error.textContent = "Username sudah dipakai!";
        return;
      }

      let account = { user, pass, email, display: user };
      localStorage.setItem("user_" + user, JSON.stringify(account));

      error.textContent = "";
      alert("Akun berhasil dibuat!");
      showLogin();
    }

    function login() {
      let user = document.getElementById("loginUser").value.trim();
      let pass = document.getElementById("loginPass").value.trim();
      let error = document.getElementById("loginError");

      let data = localStorage.getItem("user_" + user);
      if (!data) {
        error.textContent = "Akun tidak ditemukan!";
        return;
      }

      let account = JSON.parse(data);
      if (account.pass !== pass) {
        error.textContent = "Password salah!";
        return;
      }

      localStorage.setItem("currentUser", user);
      loadDashboard();
    }

    function loadDashboard() {
      let user = localStorage.getItem("currentUser");
      if (!user) return;

      let account = JSON.parse(localStorage.getItem("user_" + user));
      document.getElementById("displayName").textContent = account.display;

      document.getElementById("loginForm").classList.add("hidden");
      document.getElementById("registerForm").classList.add("hidden");
      document.getElementById("dashboard").classList.remove("hidden");
    }

    function logout() {
      localStorage.removeItem("currentUser");
      document.getElementById("dashboard").classList.add("hidden");
      showLogin();
    }

    function deleteAccount() {
      let user = localStorage.getItem("currentUser");
      if (!user) return;

      if (confirm("Yakin mau hapus akun?")) {
        localStorage.removeItem("user_" + user);
        localStorage.removeItem("currentUser");
        document.getElementById("dashboard").classList.add("hidden");
        showLogin();
      }
    }

    function editProfile() {
      let user = localStorage.getItem("currentUser");
      if (!user) return;

      let account = JSON.parse(localStorage.getItem("user_" + user));
      let newName = prompt("Masukkan display name baru:", account.display);

      if (newName && newName.trim().length > 0) {
        account.display = newName.trim();
        localStorage.setItem("user_" + user, JSON.stringify(account));
        document.getElementById("displayName").textContent = account.display;
        document.getElementById("dashMsg").textContent = "Profil berhasil diupdate!";
      }
    }

    window.onload = loadDashboard;
  </script>
</body>
</html>
